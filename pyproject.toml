[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "py-huffc"
version = "0.1.0"
description = "Python wrapper and version manager for the Huff compiler"
readme = "README.md"
requires-python = ">=3.10"
license = {file = "LICENSE"}
authors = [{name = "0xcefa1090d"}]
dependencies = ["requests", "semantic-version", "tqdm"]
optional-dependencies = {dev = ["black", "build", "flake8", "isort", "pre-commit", "twine"]}

[project.urls]
Homepage = "https://github.com/0xcefa1090d/py-huffc"

[tool.black]
line-length = 100

[tool.isort]
profile = "black"
line_length = 100
